spring.application.name=booking-service
# ===============================
# Server Configuration
# ===============================
server.port=8083

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:bookingdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Web Interface)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# ActiveMQ Configuration (VG Requirement)
# ===============================
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true

# Enable JMS
spring.jms.cache.enabled=true
spring.jms.cache.consumers=false
spring.jms.listener.auto-startup=true

# Queue names
app.activemq.queue.booking-created=booking.created.queue
app.activemq.queue.booking-cancelled=booking.cancelled.queue
app.activemq.queue.booking-notifications=booking.notifications.queue
